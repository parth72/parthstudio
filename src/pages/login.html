<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Studio Manager — Login</title>

<link rel="stylesheet" href="../css/tokens.css">
<link rel="stylesheet" href="../css/components.css">
<link rel="stylesheet" href="../css/styles.css">

<style>
body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:linear-gradient(140deg,#0c252c,#132c33);font-family:Inter,system-ui,Roboto;color:#eaf6ff}
.card{width:360px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:28px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 20px 60px rgba(2,8,12,0.55)}
h1{margin:0 0 8px 0;font-size:20px}
.small{color:rgba(255,255,255,0.6);font-size:13px;margin-top:6px}
.input{width:100%;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:rgba(255,255,255,0.02);color:#eaf6ff;margin-top:10px;box-sizing:border-box}
.btn{width:100%;padding:12px;border-radius:8px;border:none;background:#1e90ff;color:#fff;font-weight:700;margin-top:14px;cursor:pointer}
.err{color:#ff9b9b;margin-top:10px;min-height:20px}
.brand{font-weight:700;color:#eaf6ff;margin-bottom:10px}
.footer-small{margin-top:14px;color:rgba(255,255,255,0.5);font-size:12px;text-align:center}
</style>
</head>
<body>

<div class="card" role="main" aria-label="Login to Studio Manager">
  <div class="brand">Studio Manager</div>
  <h1>Sign in</h1>
  <div class="small">Use your studio account — no signup here.</div>

  <input id="email" class="input" type="email" placeholder="Email" autocomplete="email" />
  <input id="password" class="input" type="password" placeholder="Password" autocomplete="current-password" />

  <button id="loginBtn" class="btn">Sign in</button>
  <div id="err" class="err" role="status" aria-live="polite"></div>

  <div class="footer-small">Built with HTML · CSS · Vanilla JS · Supabase</div>
</div>

<script src="/public/env.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>

<script>
(function(){
  const errBox = document.getElementById('err');
  const loginBtn = document.getElementById('loginBtn');
  const emailEl = document.getElementById('email');
  const passEl = document.getElementById('password');

  const SUPABASE_URL = window.SUPABASE_URL || '';
  const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || '';

  if(!SUPABASE_URL || !SUPABASE_ANON_KEY){
    errBox.innerText = 'App not configured (missing env).';
    loginBtn.disabled = true;
    return;
  }

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function checkSession(){
    try {
      const { data: { session } } = await supabase.auth.getSession();
      if(session && session.user) window.location.href = 'dashboard.html';
    } catch(e){}
  }
  checkSession();

  loginBtn.addEventListener('click', async (ev) => {
    ev.preventDefault();
    errBox.innerText = '';
    const email = emailEl.value.trim();
    const password = passEl.value.trim();
    if(!email || !password){
      errBox.innerText = 'Fill all fields';
      return;
    }
    loginBtn.disabled = true;
    loginBtn.innerText = 'Signing in...';
    try {
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if(error){
        errBox.innerText = error.message || 'Login failed';
        loginBtn.disabled = false;
        loginBtn.innerText = 'Sign in';
        return;
      }
      window.location.href = 'dashboard.html';
    } catch(e){
      errBox.innerText = String(e);
      loginBtn.disabled = false;
      loginBtn.innerText = 'Sign in';
    }
  });

  [emailEl, passEl].forEach(el => el.addEventListener('keydown', (e) => {
    if(e.key === 'Enter') loginBtn.click();
  }));

})();
</script>
</body>
</html>
